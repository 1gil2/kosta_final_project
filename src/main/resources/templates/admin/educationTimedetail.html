<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layoutadmin}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="panel panel-default" layout:fragment="content1">
	<h4>교육시간 신규등록</h4>
	
	<form th:action="@{/admin/educationtimeInsert}" method="post">
	    <div class="form-group">
	      <th:block th:unless="${subject == null}">
	      	<input type="hidden" id="subjectNo" name="subjectNo" th:value="${EducationTime.educationTimeNo}">
	      </th:block>	
	        
	      <label for="educationTimeName">이름:</label>
	       <th:block th:if="${EducationTime == null}">
	      	<input 
	      	type="text" 
	      	class="form-control" 
	      	id="educationTimeName"
	      	name="educationTimeName"
	      	placeholder="예) 주간(8시간)">
	      </th:block>
	 	  <th:block th:unless="${EducationTime == null}">
	      	<input 
	      	type="text" 
	      	class="form-control" 
	      	id="educationTimeName" 
	      	name="educationTimeName"
	      	placeholder="예) 주간(8시간)"
	      	th:value="${EducationTime.educationTimeName}">
	      </th:block>
	      
	    </div>
	    <div class="form-group">
	      <label for="educationPartType">유형:</label>
	      
			<th:block th:if="${EducationTime == null}">
		      <select class="select" name="educationPartType" id="educationPartType">
					<option th:value="DAY" th:utext="주간"></option>
					<option th:value="NIGHT" th:utext="야간"></option>
					<option th:value="WEEKEND" th:utext="주말"></option>
			  </select>
		    </th:block>
			<th:block th:unless="${EducationTime == null}">
		      <select class="select" name="educationPartType" id="educationPartType">
					<option th:value="DAY" th:utext="주간" th:selected="${#strings.toString(EducationTime.educationPartType)}=='DAY'"></option>
					<option th:value="NIGHT" th:utext="야간" th:selected="${#strings.toString(EducationTime.educationPartType)}=='NIGHT'"></option>
					<option th:value="WEEKEND" th:utext="주말" th:selected="${#strings.toString(EducationTime.educationPartType)}=='WEEKEND'"></option>
			  </select>
		    </th:block> 
	    </div>
	    <div class="form-group">
	      <label for="educationTimeType">시간대:</label>
		   <th:block th:if="${EducationTime == null}">
	      	<input 
	      	type="text" 
	      	class="form-control" 
	      	id="educationTimeType"
	      	name="educationTimeType"
	      	placeholder="예) 09:00~17:00">
	      </th:block>
	 	  <th:block th:unless="${EducationTime == null}">
	      	<input 
	      	type="text" 
	      	class="form-control" 
	      	id="educationTimeType" 
	      	name="educationTimeType"
	      	placeholder="예) 09:00~17:00"
	      	th:value="${EducationTime.educationTimeType}">
	      </th:block>
		 
	    </div>
	    <button type="button" class="btn btn-success" onclick = "location.href = '/admin/educationtimemain'">취소</button>
	    <button type="submit" class="btn btn-success">등록하기</button>
 	</form>
</div>
</body>
</html>
