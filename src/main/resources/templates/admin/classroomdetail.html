<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layoutadmin}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="panel panel-default" layout:fragment="content1">
	<h4>강의실 신규등록</h4>
	
	<form th:action="@{/admin/classroomadd}" method="post">
    <div class="form-group">
      <label>강의장 이름:</label>
      <select>
			<option th:each="lectureHall:${lectureHallList}" th:value="${lectureHall}" th:utext="${lectureHall.lectureHallName}"></option>
	  </select>
    </div>
    
    <div class="form-group">
      <label for="classRoomName">강의실 이름:</label>
	  <textarea class="form-control" rows="5" cols="" id="classRoomName" name="classRoomName"></textarea>    
    </div>
    
    <div class="form-group">
      <label for="classRoomCapacity">강의실 정원:</label>
      <input type="number" class="form-control" id="classRoomCapacity" name="classRoomCapacity">
    </div>
    
    <button type="submit" class="btn btn-success">등록하기</button>
  </form>
</div>
</body>
</html>
