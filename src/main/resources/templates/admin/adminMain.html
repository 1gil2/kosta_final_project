<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymelaf/layout"
	layout:decorate="~{/layout/layoutadmin}">
<head>
<meta charset="UTF-8">
<title>메인</title>

<style>
#mainView { 
  background: url(/img/logo3.png);
  background-size : 150px;
  background-repeat:no-repeat;
  background-position: center; 
  opacity: 0.1; 
  width: 100%;
  height: 500px;
}

#viewNotice{
  color : red !important;
}
#contentLeft{
  background-color: grey;
  width: 60%;
  height :480px;
  float : left;
  border: 1px solid black;
}
#contentRight{
  padding : 5px;
  background-color: lightgrey;
  width: 40%;
  height :480px;
  float : right;
}
#contentRight1{
  margin : 2px;
  background-color: red;
  width : 230px;
  height :230px;
  float: left;
}
#contentRight2{
  margin : 2px;
  background-color: black;
  width : 230px;
  height :230px;
  float: left;
}
#contentRight3{
  margin : 2px;
  background-color: blue;
  width : 230px;
  height :230px;
  float: left;
}
#contentRight4{
  margin : 2px;
  background-color: orange;
  width : 230px;
  height :230px;
  float: left;
}


</style>
</head>
<body>

	<div class="panel panel-default" layout:fragment="content1">


		<div id="mainView">
	  
			<div id="contentLeft">
				<span id="viewNotice">크롬브라우저(해상도 1920 * 1080)에 최적화 되어있습니다.</span>
			</div>
			<div id="contentRight">
				<div id = "contentRight1"></div>
				<div id = "contentRight2"></div>
				<div id = "contentRight3"></div>
				<div id = "contentRight4"></div>
			</div>
		
			
		</div>

	</div>


</body>
</html>
