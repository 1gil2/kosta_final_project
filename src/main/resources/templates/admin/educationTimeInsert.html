<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layoutadmin}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="panel panel-default" layout:fragment="content1">
	<h4>교육시간 신규등록</h4>
	
	<form th:action="@{/admin/educationtimeadd}" method="post">
	    <div class="form-group">
	      <label for="educationTimeName">이름:</label>
	      <input type="text" class="form-control" id="educationTimeName" name="educationTimeName" placeholder="예) 주간(8시간)">
	    </div>
	    <div class="form-group">
	      <label for="educationPartType">유형:</label>
		      <select class="select" name="educationPartType" id="educationPartType">
					<option th:value="DAY" th:utext="주간"></option>
					<option th:value="NIGHT" th:utext="야간"></option>
					<option th:value="WEEKEND" th:utext="주말"></option>
			  </select>
	    </div>
	    <div class="form-group">
	      <label for="educationTimeType">시간대:</label>
		  <input type="text" class="form-control" id="educationTimeType" name="educationTimeType" placeholder="예) 09:00~17:00">
	    </div>
	    <button type="submit" class="btn btn-success">등록하기</button>
 	</form>
</div>
</body>
</html>
