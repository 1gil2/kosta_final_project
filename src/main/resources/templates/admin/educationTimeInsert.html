<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layoutadmin}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="panel panel-default" layout:fragment="content1">
	<h4>교육시간 신규등록</h4>
	
	<form th:action="@{/admin/educationtimeadd}" method="post">
	    <div class="form-group">
	      <label for="educationTimeName">이름:</label>
	      <input type="text" class="form-control" id="educationTimeName" name="educationTimeName">
	    </div>
	    <div class="form-group">
	      <label for="subPriority">유형:</label>
	      <input type="number" class="form-control" id="educationPartType" name="educationPartType">
	    </div>
	    <div class="form-group">
	      <label for="educationTimeType">시간대:</label>
		  <input type="text" class="form-control" id="educationTimeType" name="educationTimeType">
	    </div>
	    <div>
		  <label for="trainee">훈련대상</label>
	      <select class="select" name="trainee" id="trainee">
				<option th:each="trainee:${traineeList}" th:value="${trainee.traineNo}" th:utext="${trainee.traineeName}"></option>
		  </select>
		</div>
	    <button type="submit" class="btn btn-success">등록하기</button>
 	</form>
</div>
</body>
</html>
