<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layoutadmin}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="panel panel-default" layout:fragment="content1">
	<h4>수료증 신규등록</h4>
	<form th:action="@{/admin/certificateInsert}" method="post">
    <div class="form-group">
    
    <th:block th:unless="${certi == null}">
	    <input type="hidden" id="certiNo" name="certiNo" th:value="${certi.certiNo}">
	    <input type="hidden" id="certiRegDate" name="certiRegDate" th:value="${certi.certiRegDate}">
	</th:block>
    
      <label for="certiName">수료증 이름:</label>
    <th:block th:if="${certi == null}">
      <input type="text" class="form-control" id="certiName" name="certiName">
    </th:block>
    <th:block th:unless="${certi == null}">
      <input type="text" class="form-control" id="certiName" name="certiName" th:value="${certi.certiName}">
    </th:block>
    
    </div>
    <div class="form-group">
      <label for="certiComment">출력문구:</label>
      <th:block th:if="${certi == null}">
	  	<textarea class="form-control" rows="5" cols="" id="certiComment" name="certiComment"></textarea>    
      </th:block>
      <th:block th:unless="${certi == null}">
	  	<textarea class="form-control" rows="5" cols="" id="certiComment" name="certiComment">[[${certi.certiComment}]]</textarea>    
      </th:block>
    </div>
    <button type="button" class="btn btn-success" onclick = "location.href = '/admin/certificatemain'">취소</button>
    <button type="submit" class="btn btn-success">등록하기</button>
  </form>
</div>
</body>
</html>
