<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymelaf/layout"
	layout:decorate="~{/layout/layoutadmin}">
<head>
<meta charset="UTF-8">
<title>회사등록</title>
</head>
<body>

	<div class="pannel panel-default" layout:fragment="content1">


	<h1>회사 등록</h1>


	<form th:action="@{/admin/companyInsert}" method="post">
		<div class="form-group">
			<label for="title">회사명:</label> 
			<input type="text"
				class="form-control" id="title" placeholder="Enter title"
				name="companyName">
		</div>
		<div class="form-group">
			<label for="content">사업자번호:</label>
				<input type="text"
				class="form-control" id="writer" placeholder="Enter writer"
				name="companyLicense">
		</div>
		<div class="form-group">
			<label for="writer">회사대표:</label> 
			<input type="text"
				class="form-control" id="writer" placeholder="Enter writer"
				name="companyBoss">
		</div>

			
			<br>
			<input type="radio" name="companyConvention" value="Convention" checked="checked">협약사
			<input type="radio" name="companyConvention" value="NoConvention">비협약사
			<br>
			
		<button type="submit" class="btn btn-success">등록하기</button>
		<button type="reset" class="btn btn-primary">Reset</button>
	</form>

</div>
</body>
</html>
