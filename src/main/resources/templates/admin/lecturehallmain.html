<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layoutadmin}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="panel panel-default" layout:fragment="content1">
	<table>
	<tr>
	 <th>이름</th>
	 <th>주소</th>
	</tr>
	<tr th:each="lectureHall:${lectureHallList}" >
		<td th:text="${lectureHall.lectureHallName}">번호</td>
		<td th:text="${lectureHall.lectureHallAddress}">아이디</td>
	</tr>
	</table>
</div>
</body>
</html>
