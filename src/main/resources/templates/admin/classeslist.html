<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymelaf/layout"
	layout:decorate="~{/layout/layoutadmin}">
<head>
<meta charset="UTF-8">
<title>강의리스트</title>
</head>
<body>



	<div class="panel panel-default" layout:fragment="content1">
	
<h1>강의리스트</h1>

		<p>[[${resultMessage}]]</p>

		<h3>
			<a th:href="@{/admin/classesInsert}">등록</a>
		</h3>


		<div id="searchType">
			<select>
				<option>전체</option>
				<option value="subName" th:selected="${pagevo.type=='subName'}">주제명</option>
				<option value="courseName" th:selected="${pagevo.type=='courseName'}">강의명</option>
				<option value="teacherName" th:selected="${pagevo.type=='teacherName'}">강사명</option>
				<option value="lectureHallName" th:selected="${pagevo.type=='lectureHallName'}">강의장명</option>
				<option value="classState" th:selected="${pagevo.type=='classState'}">상태</option>
			</select> <input type="text" id="searchKeyword">
			<button id="searchBtn">조건검색</button>
		</div>


		<table class="table table-striped table-bordered table-hover">
			<tr>
				<th>주제명</th>
				<th>강의명</th>
				<th>강사명</th>
				<th>기간</th>
				<th>강의장명</th>
				<th>상태</th>
				<th>삭제</th>
			</tr>
			<tr th:each="classes:${classeslist}">
				<td th:text="${classes.lecture.course.subject.subName}">주제명</td>
				<!-- <td th:text="${classes.lecture.course.courseName}">강의명</td> -->
				<td><a th:href="@{'/admin/classesdetail/'+${classes.classNo}}" th:text="${classes.lecture.course.courseName}"></a></td>
				<td th:text="${classes.teacher.teacherName}">강사명</td>
				<td th:text="${classes.classOpenDate} + '~'+ ${classes.classCloseDate}">기간</td>
				<td th:text="${classes.classRoom.lectureHall.lectureHallName}">강의장명</td> 
				<td th:if="${#strings.toString(classes.classState)}=='APPLY'" th:text="수강신청">상태</td>
				<td th:if="${#strings.toString(classes.classState)}=='END'" th:text="마감">상태</td>
				<td th:if="${#strings.toString(classes.classState)}=='ClOSE'" th:text="종강">상태</td>
				<td th:if="${#strings.toString(classes.classState)}=='OPENREADY'" th:text="개설예정">상태</td>
			
				
				<td><a th:href="@{/admin/classesDelete(cno=${classes.classNo})}">삭제하기</a></td>
			</tr>
		</table>






		<!-- 페이징처리 -->
		<form id='f1' th:action="@{/admin/classesList}" method="get">
			<input type='hidden' name='page' th:value="${result.currentPageNum}">
			<input type='hidden' name='size' th:value="${result.currentPage.pageSize}"> 
			<input type='hidden' name='type' th:value="${pagevo.type}"> 
			<input type='hidden' name='keyword' th:value="${pagevo.keyword}">
		</form>

		<!-- 페이지리스트 -->
		<nav>
			<div>
				<ul class="pagination">

					<li class="page-item" th:if="${result.prevPage}"><a
						th:href="${result.prevPage.pageNumber}+1">PREV!!</a></li>

					<li class="page-item" th:each="pg:${result.pageList}"
						th:classappend="${pg.pageNumber==result.currentPageNum-1}?active:''">
						<!-- 현재 페이지가 넘어오면 -1 --> <a th:href="${pg.pageNumber}+1">[[${pg.pageNumber}+1]]</a>
					</li>

					<li class="page-item" th:if="${result.nextPage}"><a
						th:href="${result.nextPage.pageNumber}+1">
							NEXT!![[${result.nextPage.pageNumber}+1]]</a></li>

				</ul>
			</div>
		</nav>



	</div>






	<th:block layout:fragment="script1">
		<script>
			$(function() {
				var formObj = $("#f1");
				$(".pagination a").click(function(e) {
					e.preventDefault(); //본래의 기능(link)을 취소
					formObj.find("[name='page']").val($(this).attr("href"));
					alert($(this).attr("href"));
					formObj.submit();
				});

				$("#searchBtn").click(function() {
					var typeStr = $("#searchType").find(":selected").val();
					var keywordStr = $("#searchKeyword").val();
					alert(typeStr + ":" + keywordStr);
					formObj.find("[name='type']").val(typeStr);
					formObj.find("[name='keyword']").val(keywordStr);
					formObj.submit();
				});

				$(".boardLink")
						.click(
								function(e) {
									e.preventDefault();
									var bno = $(this).attr("href"); /*  href 읽어와서  */
									/* 	수정하고 바꿔라 */
									formObj.attr("action",
											"[[@{/webboard/boarddetail}]]");
									formObj
											.append("<input type='hidden' name='bno' value='" + bno +"'>")
									formObj.submit();
								});

			});
		</script>
	</th:block>

</body>
</html>
