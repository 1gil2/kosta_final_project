<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layoutUser}">
<head>
  <meta charset="UTF-8"/>
  <th:block layout:fragment="script1">
    <script>
    	$(function(){
    		$(".enrollBtn").click(function(){
    			location.href = $(this).val();
    		});
    	});
    </script>
  </th:block>
  <th:block layout:fragment="style1">
  </th:block>
</head>
<body>
<div layout:fragment="content1">


<h1 th:text="${lecture.course.courseName}"></h1>
<!-- 강의정보 출력 -->
  <div id="classes">
    <p>교육일정</p>
    <table class="table">
      <tr th:each="class:${classList}">
        <td th:text="${class.classOpenDate}+${class.educationTime.educationTimeName}"></td>
        <!-- 비대면인지 아닌지 -->
        <th:block th:if="${class.lecture.course.courseName.contains('비대면')}">
          <td th:text="'비대면강의-강의실/'+${class.classRoom.classRoomCapacity}"></td>
        </th:block>
        <th:block th:unless="${class.lecture.course.courseName.contains('비대면')}">
          <td th:text="${class.classRoom.classRoomName}+'/'+${class.classRoom.classRoomCapacity}"></td>
        </th:block>
        <!-- 비대면체크 끝 -->
        <td th:text="${class.teacher.teacherName}"></td>
        <td th:if="${class.classState.toString.equals('APPLY')}">
          <button class="enrollBtn" th:value="'/course/enroll/'+${class.classNo}">수강신청</button>
        </td>
        <td th:if="${class.classState.toString.equals('OPENREADY')}">개설예정</td>
        <td th:if="${class.classState.toString.equals('END')}">종강</td>
      </tr>
    </table>
  </div>
<!-- 강의정보 출력끝 -->

<!-- 과정+강의계획정보 출력 -->
<div id="course">
  <div id="courPurpose">
    <p>교육목표</p>
    <!-- <span th:utext="${#strings.replace(lecture.course.coursePurpose,T(System).getProperty('line.separator'),'&lt;br /&gt;')}"></span> -->
    <p class="preBox" th:text="${lecture.course.coursePurpose}"></p>
  </div>
  <div id="courContent">
    <p>교육내용</p>
    <p class="preBox" th:text="${lecture.course.courseContent}"></p>
  </div>
  <div id="courTarget">
    <p>교육대상</p>
    <p class="preBox" th:text="${lecture.course.courseTarget}"></pre>
  </div>
  <div id="courAsk">
      <!-- 셀렉트로 강의계획에서 문자열으로 합치는지? >> 그럼 그냥 ask에서 가져오기  -->
    <p>문의센터</p>
    <p class="preBox" th:text="${lecture.lectureAsk}"></pre>
  </div>
  <div id="courPenalty" th:if="${lecture.lecturePenalty!=null}">
    <p>패널티안내</p>
    <p class="preBox" th:text="${lecture.lecturePenalty}"></pre>
  </div>
  
  <!--없음 
   <div id="courPurpose">
    <p>연관과정</p>
    <pre th:text="${lecture.course.coursePurpose}"></pre>
  </div> -->
</div>
<!-- 과정+강의계획정보 출력끝 -->
</div>
</body>
</html>
