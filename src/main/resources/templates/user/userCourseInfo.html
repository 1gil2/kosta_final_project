<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  p{
    font-size: 40px;
  }
</style>
</head>
<body>
<h1 th:text="${lecture.course.courseName}"></h1>
<!-- 강의정보 출력 -->
  <div id="classes">
    <p>교육일정</p>
    <table border="1">
      <tr th:each="class:${classList}">
        <td th:text="${class.classOpenDate}+${class.educationTime.educationTimeName}"></td>
        <!-- 비대면인지 아닌지 -->
        <th:block th:if="${class.lecture.course.courseName.contains('비대면')}">
          <td th:text="'비대면강의-강의실/'+${class.classRoom.classRoomCapacity}"></td>
        </th:block>
        <th:block th:unless="${class.lecture.course.courseName.contains('비대면')}">
          <td th:text="${class.classRoom.classRoomName}+'/'+${class.classRoom.classRoomCapacity}"></td>
        </th:block>
        <!-- 비대면체크 끝 -->
        <td th:text="${class.teacher.teacherName}"></td>
        <td>
          <button>수강신청</button>
        </td>
      </tr>
    </table>
  </div>
<!-- 강의정보 출력끝 -->

<!-- 과정+강의계획정보 출력 -->
<div id="course">
  <div id="courPurpose">
    <p>교육목표</p>
    <pre th:text="${lecture.course.coursePurpose}"></pre>
  </div>
  <div id="courContent">
    <p>교육내용</p>
    <pre th:text="${lecture.course.courseContent}"></pre>
  </div>
  <div id="courTarget">
    <p>교육대상</p>
    <pre th:text="${lecture.course.courseTarget}"></pre>
  </div>
  <div id="courAsk">
      <!-- 셀렉트로 강의계획에서 문자열으로 합치는지? >> 그럼 그냥 ask에서 가져오기  -->
    <p>문의센터</p>
    <pre th:text="${lecture.lectureAsk}"></pre>
  </div>
  <!--없음 
   <div id="courPurpose">
    <p>연관과정</p>
    <pre th:text="${lecture.course.coursePurpose}"></pre>
  </div> -->
</div>
<!-- 과정+강의계획정보 출력끝 -->
</body>
</html>
