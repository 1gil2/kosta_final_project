<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/layout/layoutUser}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block layout:fragment="style1">
  <style>
.register-container {
	width: 700px;
	margin: auto;
}

.row {
	margin-right: -15px;
	margin-left: -15px;
}

.col-md-12 {
	width: 100%;
}
</style>
</th:block>
</head>
<body>
  <div layout:fragment="content1">
    <div class="register-container">
      <div class="row">
        <div class="col-md-12">
          <div class="text-center m-b-md">
            <h3>회원가입</h3>
          </div>
          <!-- 유저정보 입력 부분 -->
          <form action="/signup" method="POST" id="signupForm"
            novalidate="novalidate">

            <div class="hpanel">
              <div class="panel-body">
                <div class="row">
                  <div class="col-lg-6 ">
                      <div class="form-group cust-form has-feedback ">
                        <label for="userId" class="control-label">
                          아이디 
                          <span class="help-inline">*</span>
                        </label> 
                        <input type="text" id="userId" name="userId"
                          class="form-control ng-pristine ng-valid ng-empty ng-touched"
                          placeholder="4~20자 소문자 또는 숫자"
                          ng-model="userid" ng-value="userid"> 
                          <span class="help-block"></span>
                      </div>
                      <span class="kt-pl-30 input-group-btn">
                      <button type="button"
                          class="ladda-button btn btn-default"
                          data-style="zoom-in" ng-click="search()"
                          style="margin-top: 24px;">중복체크</button>
                      </span>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group cust-form has-feedback ">
                      <label for="userName" class="control-label">
                        이름 
                        <span class="help-inline">*</span>
                      </label> 
                      <input type="text" id="name" name="name" value="" class="form-control" placeholder="ex) 홍길동">
                      <span class="help-block"></span>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group cust-form has-feedback ">
                      <label for="newPassword" class="control-label">
                        비밀번호 
                        <span class="help-inline">*</span>
                      </label> 
                      <input type="password" id="newPassword"
                        name="newPassword" class="form-control"
                        placeholder="8~16자 숫자,소문자,대문자를 포함"> 
                        <span class="help-block"></span>
                    </div>

                  </div>
                  <div class="col-lg-6">
                    <div class="form-group cust-form has-feedback ">
                      <label for="confirmPassword" class="control-label">

                        비밀번호 확인 <span class="help-inline">*</span>
                      </label> <input type="password" id="confirmPassword"
                        name="confirmPassword" class="form-control"
                        placeholder="8~16자 숫자,소문자,대문자를 포함"> <span
                        class="help-block"></span>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group cust-form has-feedback ">
                      <label for="cellPhone" class="control-label">

                        휴대전화 번호 <span class="help-inline">*</span>
                      </label> <input type="text" id="cellPhone"
                        name="cellPhone" value="" class="form-control"
                        placeholder="ex) 01012341234 숫자만 가능"> <span
                        class="help-block"></span>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group cust-form has-feedback ">
                      <label for="sex" class="control-label"> 성별

                        <span class="help-inline">*</span>
                      </label> <span class="buttonset" id="sex"> <input
                        type="radio" id="sex_true" name="sex"
                        value="true" class="radio-inline"> <label
                        for="sex_true">남</label> <input type="radio"
                        id="sex_false" name="sex" value="false"
                        checked="checked" class="radio-inline">
                        <label for="sex_false">여</label>

                      </span> <span class="help-block"></span>

                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="row">
                      <div class="col-md-2">
                        <div class="form-group has-feedback ">
                          <label for="zipCode" class="control-label">

                            우편번호 <span class="help-inline">*</span>
                          </label> <input type="text" id="zipCode"
                            name="zipCode" value=""
                            class="form-control " readonly="readonly">

                          <span class="help-block"></span>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group has-feedback ">
                          <label for="address" class="control-label">

                            주소 <span class="help-inline">*</span>
                          </label> <input type="text" id="address"
                            name="address" value=""
                            class="form-control " readonly="readonly">

                          <span class="help-block"></span>

                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group has-feedback ">
                          <label for="detailAddress"
                            class="control-label"> 상세주소 <span
                            class="help-inline">*</span>
                          </label> <input type="text" id="detailAddress"
                            name="detailAddress" value=""
                            class="form-control "> <span
                            class="help-block"></span>
                        </div>
                      </div>
                      <div class="form-group has-feedback col-md-1">
                        <button type="button" id="searchAddress"
                          class="btn btn-default"
                          style="margin-top: 24px;">주소찾기</button>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group cust-form has-feedback ">
                      <label for="birthDate" class="control-label">

                        생년월일 <span class="help-inline">*</span>
                      </label> <input type="date" id="birthDate"
                        name="birthDate" value="" class="form-control">

                      <span class="help-block"></span>

                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="hpanel ">
              <div class="panel-body">
                <div class="row">

                  <div class="form-group ng-scope"
                    ng-modules="emailauth"
                    ng-controller="emailAuthController">
                    <div class="col-lg-6">
                      <div id="emailauth" class=" input-group">

                        <div class="form-group cust-form has-feedback ">
                          <label for="email" class="control-label">

                            이메일 <span class="help-inline">*</span>
                          </label> <input type="text" id="email" name="email"
                            ng-readonly="isSendemail" ng-model="email"
                            placeholder="ex) user@kosta.or.kr"
                            class="form-control ng-pristine ng-untouched ng-valid ng-empty"
                            ng-value="email"> <span
                            class="help-block"></span>

                        </div>
                        <span class="kt-pl-30 input-group-btn"><button
                            type="button" id="emailSendBtn"
                            class="ladda-button btn btn-default"
                            ng-click="sendEmail()"
                            ng-disabled="isSendemail"
                            style="margin-top: 24px;">인증번호발송</button></span>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div id="emailauth" class=" input-group">
                        <div class="form-group cust-form">
                          <label for="authNum" class="control-label">인증번호<code
                              class="help-inline ng-binding">(03:00)</code></label>
                          <input type="text" id="authNum" name="authNum"
                            class="form-control ng-pristine ng-untouched ng-valid ng-empty"
                            placeholder="인증번호를 입력해 주세요."
                            ng-model="authNum" ng-value="authNum"
                            ng-disabled="isAuthNum" disabled="disabled">
                        </div>
                        <span class="kt-pl-30 input-group-btn"><button
                            type="button" id="authSendBtn"
                            class="ladda-button btn btn-default"
                            ng-click="eamilConfirm()"
                            ng-disabled="isAuthNum"
                            style="margin-top: 24px;"
                            disabled="disabled">인증</button></span>
                      </div>
                    </div>
                  </div>
                  <script src="/assets/scripts/helper/emailauth.js"
                    type="text/javascript"></script>

                </div>
              </div>
            </div>
            <div class="text-center kt-mb-50">
              <button class="btn btn-success">회원가입</button>
              <a href="/login" class="btn btn-default">취소</a>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
