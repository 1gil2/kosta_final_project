<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
.dropdown:hover .dropdown-menu {
    display: block;
    margin-top: 0;
}
</style>
</head>
<body>
<header class="page-header" th:fragment="header1">
  <h1>
  	SpringBoot Project <small>for Spring MVC + JPA</small>
  </h1>
  <div style="border: 1px solid green">header.html입니다.</div>
  
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Kosta Logo</a>
      </div>
      <ul class="nav navbar-nav" th:each="trainee:${traineeList}">
        <li class="dropdown" th:value="${trainee.traineeNo}">
          <a class="dropdown-toggle" data-toggle="dropdown">
            [[${trainee.traineeName}]]
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
          </ul>
    
        <!-- <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" >채용예정자</a>
          <ul class="dropdown-menu">
          </ul>-->
        </li>
      </ul>
      <form class="navbar-form navbar-left" action="/action_page.php">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" name="search">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </nav>
  <script>
  $(function(){
       
    $.getJSON("/user/userMain/"+traineeNo,printList);
    alert(traineeNo);
    function printList(sList){
      var str="";
      $.each(sList,function(idx,item){
    	console.log(item);
        str += `<li><a id='testhref' href='/course/${item["subjectNo"]}'>${item["subName"]}</a></li>`;
      });
      $(".dropdown-menu").html(str);
    }
  });
</script>
</header>


 
</body>
</html>
